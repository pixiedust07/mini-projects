<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-18 Dual animating Slider</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="slide-container">
        <!-- <div class="top-line"></div> -->
        <div class="slide active" style="background-image: url('https://unsplash.it/2100/1200');
                "></div>
        <div class="slide" style="background-image: url('https://unsplash.it/2100/1600');
                "></div>
        <div class="slide" style="background-image: url('https://unsplash.it/2100/1300');
                "></div>
        <div class="slide" style="background-image: url('https://unsplash.it/2100/1900');
                "></div>
        <div class="slide" style="background-image: url('https://unsplash.it/2100/1400');
                "></div>

        <button class="slider-btn left-btn" id="left"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-btn right-btn" id="right"><i class="fas fa-chevron-right"></i></button>
    </div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
