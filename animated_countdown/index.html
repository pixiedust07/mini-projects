<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-34 Animated Countdown</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main id="spaceStation">
        <h1 class="countdown_start_notifier">Initiating Countdown...</h3>
            <div class="counter">
                <div class="counter__initial hide">
                    <div class="counter__countdownNumbers">
                        <span>10</span>
                        <span>9</span>
                        <span>8</span>
                        <span>7</span>
                        <span>6</span>
                        <span>5</span>
                        <span>4</span>
                        <span>3</span>
                        <span>2</span>
                        <span>1</span>
                    </div>
                    <h3 class="countdown_end_notifier">Ready For Launch!</h3>
                </div>
                <div class="counter__final">
                    <h3 id="lift-off">Lift off</h4>
                    <button id="relaunch" class="relaunchBtn"><span>Re-launch</span> <i class="fas fa-space-shuttle"></i></button>
                </div>
            </div>
    </main>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
