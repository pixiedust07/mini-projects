<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-14 Animated Navigation Bar</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1 class="logo"><span>Designer.co</span></h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </nav>
    </header>

    <section id="banner">
        <div class="left">
            <div class="left-contents">
                <h1>Worlds Top class <span>ui <br> ux</span> courses</h1>
                <h3>The only ux ui design course you ever need to take.</h4>
                <p>New courses will be released on <br> <a href="#">https://designc.com/upcoming-courses/</a></p>
            </div>
            <img class="particle pr1" src="assets/particle_3.png">
            <img class="particle pr2" src="assets/particle_1.png">
            <img class="particle pr3" src="assets/particle_2.png">
        </div>
        <div class="right">
            <div class="form-group">
                <input type="email" placeholder="Enter your email...">
                <input type="button" value="Notify Me">
            </div>
            <img class="particle" src="assets/right-bg-particle.png">
        </div>
    </section>

    
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
