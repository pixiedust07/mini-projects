<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-13 Random Choice Maker</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <h2>Choice Picker</h2>
        <h3>Enter each of your choices seperated by a <small><span>Comma ( ' , ' )</span></small> Press <small><span>Enter</span></small> whenever you are ready</h3>
        <textarea id="choiceBox" placeholder="Enter your choices..."></textarea>
        <div id="choice-tags"></div>
    </div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
