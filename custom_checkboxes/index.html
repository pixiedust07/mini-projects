<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-32 Custom Checkboxes</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1>How do you want your project to be?</h1>
        <div class="cards">
            <div class="card">
                <img src="assets/fast.png" >
                <div class="checkbox">
                    <h3>Fast</h3>
                    <input type="checkbox" id="fast">
                </div>
            </div>
            <div class="card">
                <img src="assets/cheap.png" >
                <div class="checkbox">
                    <h3>cheap</h3>
                    <input type="checkbox" id="cheap">
                </div>
            </div>
            <div class="card">
                <img src="assets/good.png" >
                <div class="checkbox">
                    <h3>good</h3>
                    <input type="checkbox" id="good">
                </div>
            </div>
        </div>
    </div>
    <!--<a href='https://www.freepik.com/vectors/business'>Business vector created by pch.vector - www.freepik.com</a>-->
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <!--<script src="main.js" type="text/javascript"></script>-->
</body>

</html>
