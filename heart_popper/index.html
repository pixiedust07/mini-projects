<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1 Expanding cards</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="post">

        <div class="post__info">
            <div class="post__authorProfile"><img src="https://images.unsplash.com/photo-1629890993784-72fe9a730f07?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="profile-pic"></div>
            <div class="post__authorInfo">
                <h2 class="post__author">Jane Doe</h2>
                <span class="post__tagline">Let your heart be your compass</span>
            </div>
            <i class="post__optionBtn fas fa-ellipsis-v"></i>
        </div>
        <div class="post__image">
            <img src="https://images.unsplash.com/photo-1629890993784-72fe9a730f07?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="post__image">
        </div>
        <p class="post__description">
            <strong>Jane Doe</strong> → With the new day comes new strength and new thoughts You must be the change you wish to see in the world ☺&nbsp;
            <span>#Nature</span> <span>#thoughts</span> <span>#enjoy_your_life</span> <span>#inspiration</span>
            <span>#journeytosuccess</span>
        </p>
        <div class="post__interactors">
            <i class="far fa-heart"></i>
            <i class="far fa-bookmark"></i>
        </div>
    </div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
