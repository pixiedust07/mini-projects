<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-36 Hoverboards</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
</head>

<body>
    <div class="colorpad__options">
        <div class="form-group">
            <input type="color" id="color-picker" value='#276cb8'>
            <label for="color-picker">Select Color</label>
            <span class="reverter"><i class="fas fa-history"></i></span>
        </div>
        <div class="form-group">
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" id="checkbox" name="checkbox" />
                    <span class="checkbox__control"></span>
                </span>
                <span class="radio__label">Don't Fade</span>
            </label>
        </div>
    </div>

    <div class="container" id="container"></div>
    <div id="color-store" style="display: none;"></div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <script> 
        $(document).ready(function () {
        $('#color-picker').spectrum({
            type: "component",
            showPalette: false,
            togglePaletteOnly: false,
            showAlpha: false,
            allowEmpty: false,
            showInitial: true,
            color: "#f00",
            change: function (color) {
                $('#color-store').text(color);
            }
        });
        });
    </script>
</body>

</html>
