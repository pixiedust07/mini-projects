<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-35 Image Carousel</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="carousel">
        
        <div class="carousel__container">
            <i class="expand fas fa-expand"></i>
            <div class="carousel__image">
                <img src="https://picsum.photos/1920/1200">
                <img src="https://picsum.photos/1260/720">
                <img src="https://picsum.photos/1920/1080">
                <img src="https://picsum.photos/1360/720">
                <img src="https://picsum.photos/1200/800">
            </div>
            <div class="carousel__indicator">
                <span class="bar active"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

        <div class="carousel__buttons">
            <button class="arrow arrow-left"><i class="fas fa-arrow-left"></i></button>
            <button class="arrow arrow-right"><i class="fas fa-arrow-right"></i></button>
        </div>

    </div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
