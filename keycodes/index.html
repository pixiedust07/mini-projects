<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-11 KeyCode spitter</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1 class="key">A</h1>
    <div class="wrapper">
        <div class="box">
            <h3>A</h3> <code>Event.Target</code>
        </div>
        <div class="box">
            <h3>65</h3> <code>Event.keycode</code>
        </div>
        <div class="box">
            <h3 class="e-code">key-A</h3> <code>Event.code</code>
        </div>
    </div>
    <div class="toast">
        <h1><i class="fas fa-info-circle"></i>Press any key to get the <div>keyInfo</div></h1>
    </div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
