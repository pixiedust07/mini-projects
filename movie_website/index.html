<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-17 MovieCATS</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <header>
        <nav>
            <div class="logo"><em>MovieCATS</em></div>
            <ul class="menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Upcoming</a></li>
            </ul>
            <div class="account">
                <button class="account-btn login">Login</button>
                <!-- <button class="account-btn signup">signup</button> -->
            </div>
        </nav>
        <div class="searchBox">
            <input type="text" class="search" id="search" placeholder="Search here...">
            <button href="#" class="btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <section id="banner">

        <div class="swiper-container gallery-top">
            <div class="swiper-wrapper mainSlides">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
        </div>
        <div class="swiper-container gallery-thumbs">
            <div class="swiper-wrapper thumbSlides">
                <div class="swiper-slide">The Witcher <div class="release">2019</div></div>
                <div class="swiper-slide">Stranger Things<div class="release">2016</div></div>
                <div class="swiper-slide">The Peaky Blinders<div class="release">2013</div></div>
                <div class="swiper-slide">Dark<div class="release">2017</div></div>
                <div class="swiper-slide">Breaking Bad<div class="release">2008</div></div>
                <div class="swiper-slide">Sherlock Holmes<div class="release">2010</div></div>
            </div>
        </div>
    </section>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
    
    <!-- Initialize Swiper -->
    <script>
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            allowTouchMove: false,
            spaceBetween: 5,
            slidesPerView: 6,
        });
        var galleryTop = new Swiper('.gallery-top', {
            allowTouchMove: false,
            slidesPerView: 1,
            loop: true,
            speed: 3000,
            autoplay: {
                delay: 1000,
                disableOnInteraction: true,
            },
            thumbs: {
                swiper: galleryThumbs
            }
        });
    </script>
</body>

</html>
