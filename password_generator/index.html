<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-31 Password Generator</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">NewPass.word</div>
            <div class="hamburger-container">
                <div class="hamburger"></div>
            </div>
        </nav>
        <main id="main">
            <div class="form-group result-group">
                <input type="text" name="result" id="result" placeholder="Generate Password">
                <div class="result-modifiers">
                    <i class="copy far fa-copy"></i>
                    <i class="generateNew fas fa-sync-alt"></i>
                </div>
            </div>
            <div class="actions">
                <i class="previous fas fa-undo-alt"></i>
                <i class="next fas fa-redo-alt"></i>
                <i class="history fas fa-clipboard"></i>
            </div>
        </main>
        <section id="options">
            <div class="form-group options__1">
                <label for="length">Length</label>
                <div class="inputs">
                    <input type="number" value="5" name="number" id="length" min="5" max="20">
                    <input type="range" id="range" min="5" value="0" max="20">
                </div>
            </div>
            <div class="form-group options__2">
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Uppercase</label>
            </div>
            <div class="form-group options__3">
                <input type="checkbox" name="lowercase" id="lowercase">
                <label for="lowercase">Lowercase</label>
            </div>
            <div class="form-group options__4">
                <input type="checkbox" name="number" id="number">
                <label for="number">Numbers</label>
            </div>
            <div class="form-group options__5">
                <input type="checkbox" name="symbol" id="symbol">
                <label for="symbol">Symbols</label>
            </div>
            <button class="generate-btn">generate</button>
        </section>
    </div>

    <div class="copy-toast">
        <span><i class="fas fa-check"></i></span>
        <p>Password Copied Successfully!</p>
    </div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
