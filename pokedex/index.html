<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-37 Pokedex</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <!--The landing page area : Header -->
    <header>
        <!-- collapsable nav on the left -->
        <nav class="sidebar">
            <!-- button to collapse nav -->
            <span class="sidebar__top">
                <span class="sidebar__togglebtn">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <img src="img/logo.png" alt="logo" class="sidebar__logoImg">
                <h3 class="sidebar__logoText hide">Pokedex</h3>
            </span>
            <div class="sidebar__search">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="searchbar hide" placeholder="Search here...">
            </div>
            <div class="sidebar__items">
                <ul>
                    <div class="active-tab"></div>
                    <li><a href="#" class="active"><img src="img/normal.svg" alt="Normal"><span class="text hide">Normal</span></a></li>
                    <li><a href="#"><img src="img/fire.svg" alt="Fire"><span class="text hide">Fire</span></a></li>
                    <li><a href="#"><img src="img/drop.svg" alt="Water"><span class="text hide">Water</span></a></li>
                    <li><a href="#"><img src="img/grass.svg" alt="Grass"><span class="text hide">Grass</span></a></li>
                    <li><a href="#"><img src="img/lightning.svg" alt="Electric"><span class="text hide">Electric</span></a></li>
                    <li><a href="#"><img src="img/cold.svg" alt="Ice"><span class="text hide">Ice</span></a></li>
                    <li><a href="#"><img src="img/explosion.svg" alt="Fighting"><span class="text hide">Fighting</span></a></li>
                    <li><a href="#"><img src="img/poison.svg" alt="Poison"><span class="text hide">Poison</span></a></li>
                    <li><a href="#"><img src="img/tumbleweed.svg" alt="Ground"><span class="text hide">Ground</span></a></li>
                    <li><a href="#"><img src="img/wings.svg" alt="Wings"><span class="text hide">Wings</span></a></li>
                    <li><a href="#"><img src="img/psyc.svg" alt="Psychic"><span class="text hide">Psychic</span></a></li>
                    <li><a href="#"><img src="img/bug.svg" alt="Bug"><span class="text hide">Bug</span></a></li>
                    <li><a href="#"><img src="img/stone.svg" alt="Rock"><span class="text hide">Rock</span></a></li>
                    <li><a href="#"><img src="img/ghost.svg" alt="Ghost"><span class="text hide">Ghost</span></a></li>
                    <li><a href="#"><img src="img/dark.svg" alt="Dark"><span class="text hide">Dark</span></a></li>
                    <li><a href="#"><img src="img/dragon.svg" alt="Dragon"><span class="text hide">Dragon</span></a></li>
                    <li><a href="#"><img src="img/robot.svg" alt="Steel"><span class="text hide">Steel</span></a></li>
                    <li><a href="#"><img src="img/fairy.svg" alt="Fairy"><span class="text hide">Fairy</span></a></li>
                </ul>
            </div>
            <div class="tooltip"></div>
        </nav>
        <main>
            <!-- card -->
            <div class="pokeman-card" style="background-color: --pokeBg;">
                <!-- The before element will hold the number of the pokeman -->
                <span class="pokeman-card__stat height">1.2m</span>
                <!-- This is where the Image name skill and other text go -->
                <div class="pokeman-card__info" data-number="#120">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/005.png" alt="Balbasaur">
                    <h2 class="name">Mega Mewtwo X</h2>
                    <p class="subname">Genetic Pok√©man</p>
                    <h4 class="skill">Fighting . Psychic</h4>
                    <p class="type">Steadfast</p>
                </div>
                <span class="pokeman-card__stat weight">117.08kg</span>
            </div>
        </main>
    </header>


    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
