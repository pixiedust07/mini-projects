<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-24 Expanding cards</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>


    <div class="card">
        <div class="card__header card__header loader-bg" id="header">
            <img src="https://i.picsum.photos/id/921/536/354.jpg?hmac=hf5EyRFNNnEfpb7FRW2BHoQ1xeB01nTSUCGyWghs99w" alt="random img">
        </div>

        <div class="card__content">
            <h3 class="card__title card__title loader-bg card__title loader-text-bg" id="title">Lorem ipsum dolor sit amet consectetur adipisic. Magni</h3>
            <p class="card__excerpt" id="excerpt">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora et, odio eligendi provident tenetur vel!
                <span class="loader-bg loader-text-bg">&nbsp;</span>
                <span class="loader-bg loader-text-bg">&nbsp;</span>
                <span class="loader-bg loader-text-bg">&nbsp;</span>
            </p>
            <div class="card__author author">
                <div class="author__profile-img loader-bg" id="profile">
                    <img src="https://randomuser.me/api/portraits/men/21.jpg" alt="">
                </div>
                <div class="author__info">
                    <strong class="loader-bg loader-text-bg" id="name">Jacob Andrew</strong>
                    <small class="loader-bg loader-text-bg" id="date">Aug 10, 2021</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
