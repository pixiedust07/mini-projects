<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-27 Toast Messages</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="active-toast"></div>

    <div id="toast-btns">
        <button class="toast-btn error">Error</button>
        <button class="toast-btn success">Success</button>
        <button class="toast-btn warning">Warning</button>
        <button class="toast-btn info">Info</button>
    </div>

    <div id="toasts" class="hide">
        <div class="toast">
            <div class="toast-content">
                <h3 class="toast-heading">Hey! quick note.</h3>
                <p class="toast-description">You can change your username on the account tab.</p>
            </div>
            <button class="close"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
