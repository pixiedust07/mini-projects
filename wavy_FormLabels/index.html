<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-8 Wavy Form Labels</title>
    <!-- google api/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="profile"><img src="assets/user.png" alt="user profile"></div>
        <div class="form-group">
            <h3>Hi there, <br> <small>please Login to continue</small></h3>
            <form action="#" class="loginForm">
                <div class="form-control">
                    <input type="email" placeholder="email" required> <label>Email</label>
                    <div class="active-line"></div>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="password" required> <label>Password</label>
                    <div class="active-line"></div>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
            <div class="signup">Not yet a member? <span>Signup</span></div>
        </div>
    </div>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/39350fd9df.js"></script>
    <!-- Custom Javascript -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
